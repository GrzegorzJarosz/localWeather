<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>weather station</title>
	<script src="https://use.fontawesome.com/8af6c26101.js"></script>
	<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
	<div class="container">
		<div class="weather-container">

			<div class="weather-section">
				<div class="cond-box equal-1">
					<div class="cond-temp">
						<i class="fa fa-thermometer-quarter item-down" aria-hidden="true"></i>
						<div class="val-temp shadowed kreciol"></div>
						<div class="deg-temp">&deg; C</div>
					</div>
				</div>
				<div class="cond-box equal-1">
					<div class="cond-img kreciol">
						<img alt="">
					</div>
				</div>
				<div class="cond-box equal-1">
					<div class="cond-descr shadowed kreciol"></div>
				</div>
			</div>


			<div class="weather-section">
				<div class="info-box shadowed">
					<div class="city">City, --</div>
					<div class="time">--:--:--</div>
					<div class="date">--.--.----</div>
				</div>
			</div>


			<div class="weather-section space-btw tall">
				<div class="cond-box cond-box-col">
					<div class="cond-ico"><i class="fa fa-tint" aria-hidden="true"></i></div>
					<div class="cond-name shadowed">Humidity</div>
					<div class="cond-val">
						<div class="val val-humidity kreciol"></div>
						<div class="deg shadowed item-down">%</div>
					</div>
				</div>

				<div class="cond-box cond-box-col">
					<div class="cond-ico"><i class="fa fa-tachometer" aria-hidden="true"></i></div>
					<div class="cond-name shadowed">Pressure</div>
					<div class="cond-val">
						<div class="val val-press kreciol"></div>
						<div class="deg shadowed item-down">hPa</div>
					</div>
				</div>

				<div class="cond-box cond-box-col">
					<div class="cond-ico"><i class="fa fa-flag-o" aria-hidden="true"></i></div>
					<div class="cond-name shadowed">Wind</div>
					<div class="cond-val">
						<div class="val val-wind kreciol"></div>
						<div class="deg shadowed item-down">m/s</div>
					</div>
				</div>
			</div>

		</div>
	</div>


	<script src="./js/main.js"></script>
</body>

</html>
