<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>weather station</title>
	<script src="https://use.fontawesome.com/8af6c26101.js"></script>
	<link rel="stylesheet" href="./css/styles.css">
</head>

<body>

	<div class="weather-container">
		<div class="weather-section">
			<div class="cond-box">
				<div class="cond-temp">
					<i class="fa fa-thermometer-quarter" aria-hidden="true"></i>
					<div class="val-temp shadowed kreciol"></div>
					<div class="deg-temp">&deg; C</div>
				</div>
			</div>
			<div class="cond-box">
				<div class="cond-img kreciol">
					<img alt="">
				</div>
			</div>
			<div class="cond-box">
				<div class="cond-descr shadowed">conditions</div>
			</div>
		</div>

		<div class="weather-section">
			<div class="info-box shadowed">
				<div class="city">City, --</div>
				<div class="time">--:--:--</div>
				<div class="date">--.--.----</div>
			</div>
		</div>

		<div class="weather-section">
			<div class="cond-box">
				<div class="cond-ico"><i class="fa fa-tint" aria-hidden="true"></i></div>
				<div class="cond-name shadowed">Humidity</div>
				<div class="cond-val">
					<div class="val val-humidity kreciol"></div>
				</div>
			</div>
			<div class="cond-box">
				<div class="cond-ico"><i class="fa fa-tachometer" aria-hidden="true"></i></div>
				<div class="cond-name shadowed">Pressure</div>
				<div class="cond-val">
					<div class="val val-press kreciol"></div>
					<div class="deg shadowed">hPa</div>
				</div>
			</div>
			<div class="cond-box">
				<div class="cond-ico"><i class="fa fa-flag-o" aria-hidden="true"></i></div>
				<div class="cond-name shadowed">Wind</div>
				<div class="cond-val">
					<div class="val val-wind kreciol"></div>
					<div class="deg shadowed">m/s</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/main.js"></script>
</body>

</html>
